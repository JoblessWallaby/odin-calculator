<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="script.js" defer></script>
  <link rel="stylesheet" href="styles.css">
  <!--Bebas Nue Font-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet"> 
  <title>Calculator</title>
</head>
<body>
  <div class="content">
    <div class="calculator">
      <div class="display">
        <div class="userInput">
          
        </div>
        <div class="result">

        </div>
      </div>
      <div class="inputGrid">
        <button class="button allClear">AC</button>
        <button class="button operand modulus">%</button>
        <button class="button operand divide">รท</button> 
        <button class="button number seven">7</button> 
        <button class="button number eight">8</button> 
        <button class="button number nine">9</button> 
        <button class="button operand plus">+</button>
        <button class="button number four">4</button> 
        <button class="button number five">5</button> 
        <button class="button number six">6</button> 
        <button class="button operand subtract">-</button> 
        <button class="button number one">1</button> 
        <button class="button number two ">2</button> 
        <button class="button number three">3</button>
        <button class="button operand multiply">ร</button> 
        <button class="button number zero">0</button> 
        <button class="button number decimal">.</button> 
        <button class="button equal">=</button> 
      </div>
    </div>
  </div>
</body>
</html>
